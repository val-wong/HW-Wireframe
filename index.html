<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Building a wireframe</title>
   <link rel="stylesheet" href="style.css">
</head>

<body id="body">
   <header>
      <h1 id="header">header</h1>
   </header>
   <div>
      <h1 id="nav">nav</h1>
   </div>
   </nav>
   <div>
      <h1 id="section">section</h1>
         <section>
            <h1 id="article">article</h1>
         </section>
         <section>
            <h1 id="h123">h1, h2, h3</h1>
         </section>
         <section id="p"><h1>p</h1></section>
   </div>
   <div>
      <h1>aside</h1>
   </div>

   <footer id="footer"><h1>footer</h1></footer>
</body>
</html>
